<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Regestration Portal</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="overlay">
      <nav class="top-nav">
        <button class="nav-btn" onclick="showPage('form-page')">
          Register
        </button>
        <button class="nav-btn" onclick="loadHistory()">Customer Info</button>
      </nav>

      <main class="main-container">
        <section id="form-page" class="page">
          <div class="glass-card">
            <h1>Regestration Form</h1>
            <form id="regForm">
              <div class="custom-select">
                <span>Membership Type:</span>
                <div class="radio-group">
                  <label class="radio-item"
                    ><input
                      type="radio"
                      name="membership"
                      value="KAA with KMTS"
                      checked
                    />
                    KAA with KMTS</label
                  >
                  <label class="radio-item"
                    ><input type="radio" name="membership" value="Only KMTS" />
                    KMTS</label
                  >
                </div>
              </div>

              <div class="input-group">
                <div class="field">
                  <label>Enrollment No.</label
                  ><input type="text" name="enrollment" required />
                </div>
                <div class="field">
                  <label>Enrollment Date</label
                  ><input type="date" name="enroll_date" required />
                </div>
              </div>

              <div class="input-group">
                <input
                  type="text"
                  name="name"
                  placeholder="Full Name"
                  required
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  required
                />
              </div>

              <div class="input-group">
                <input
                  type="text"
                  name="phone"
                  placeholder="Phone Number"
                  required
                />
                <div class="field">
                  <label>DOB</label
                  ><input
                    type="date"
                    id="dobInput"
                    name="dob"
                    onchange="calculateAge()"
                    required
                  />
                </div>
              </div>

              <div class="age-display" id="ageLabel">Age: --</div>
              <input type="hidden" name="age" id="ageHidden" />

              <input
                type="text"
                name="address"
                placeholder="Address"
                required
              />
              <input
                type="text"
                name="occupation"
                placeholder="Occupation"
                required
              />
              <textarea name="description" placeholder="Description"></textarea>

              <div class="custom-select">
                <span>Driving License:</span>
                <div class="radio-group">
                  <label class="radio-item"
                    ><input
                      type="radio"
                      name="license"
                      value="Yes"
                      onclick="toggleLicense(true)"
                    />
                    Yes</label
                  >
                  <label class="radio-item"
                    ><input
                      type="radio"
                      name="license"
                      value="No"
                      checked
                      onclick="toggleLicense(false)"
                    />
                    No</label
                  >
                </div>
              </div>
              <div id="license-no-box" style="display: none" class="field">
                <label>License Number</label
                ><input type="text" name="license_no" />
              </div>

              <div class="fee-section">
                <button type="button" class="fee-toggle" onclick="toggleFees()">
                  FEE SECTION
                </button>
                <div id="fee-content" style="display: none">
                  <p>Total Fee: 4000</p>
                  <input
                    type="number"
                    id="discount"
                    name="discount"
                    placeholder="Discount"
                    oninput="calcRemaining()"
                  />
                  <p>Payble Amount: <span id="remDisplay">4000</span></p>
                  <input
                    type="hidden"
                    name="total_remaining"
                    id="totalRemainingHidden"
                  />

                  <div class="installment-box">
                    <h4>First Installment</h4>
                    <input
                      type="number"
                      name="inst1_amount"
                      placeholder="Amount"
                    />
                    <input type="date" name="inst1_date" />
                    <select name="inst1_mode">
                      <option>Cash</option>
                      <option>UPI</option>
                    </select>
                    <input
                      type="number"
                      name="inst1_rem"
                      placeholder="Rem. After Inst 1"
                    />
                  </div>

                  <div class="installment-box">
                    <h4>Second Installment</h4>
                    <input
                      type="number"
                      name="inst2_amount"
                      placeholder="Amount"
                    />
                    <input type="date" name="inst2_date" />
                    <select name="inst2_mode">
                      <option>Cash</option>
                      <option>UPI</option>
                    </select>
                    <input
                      type="number"
                      name="inst2_rem"
                      placeholder="Rem. After Inst 2"
                    />
                  </div>

                  <div class="status-mark">
                    <label class="checkbox-item"
                      ><input type="checkbox" name="payment_done" /> Mark
                      Payment as Done</label
                    >
                  </div>

                  <div class="file-input-box">
                    <label>Upload Photo</label
                    ><input type="file" name="photo" accept="image/*" />
                  </div>
